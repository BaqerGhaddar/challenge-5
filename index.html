<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- == CSS Files == -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>My Dialy Planner</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">My Daily Planner</h1>
        <p id="present_day" class="lead"></p>
    </header>

    <div class="container">
        <!-- == Time Batches == -->
        <div id="8" class="row time-batch">
            <div class="col-md-1 hour">8AM</div><textarea class="col-md-10 description"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="9" class="row time-batch">
            <div class="col-md-1 hour">9AM</div><textarea class="col-md-10 description"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="10" class="row time-batch">
            <div class="col-md-1 hour">10AM</div><textarea class="col-md-10 description"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="11" class="row time-batch">
            <div class="col-md-1 hour">11AM</div><textarea class="col-md-10 description"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="12" class="row time-batch">
            <div class="col-md-1 hour">12PM</div><textarea class="col-md-10 description"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="13" class="row time-batch">
            <div class="col-md-1 hour">1PM</div><textarea class="col-md-10 description"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="14" class="row time-batch">
            <div class="col-md-1 hour">2PM</div><textarea class="col-md-10 description"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="15" class="row time-batch">
            <div class="col-md-1 hour">3PM</div><textarea class="col-md-10 description"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="16" class="row time-batch">
            <div class="col-md-1 hour">4PM</div><textarea class="col-md-10 description"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="17" class="row time-batch">
            <div class="col-md-1 hour">5PM</div><textarea class="col-md-10 description"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="18" class="row time-batch">
            <div class="col-md-1 hour">6PM</div><textarea class="col-md-10 description"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
